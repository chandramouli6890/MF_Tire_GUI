name: Run Tests

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (CMake, Make, Qt, Qwt)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake make g++ qtbase5-dev libqwt-qt5-dev
          echo "Qwt installed to: $(dpkg -L libqwt-qt5-dev)"

      - name: Configure CMake
        env:
          Qwt_DIR: "/usr/lib/x86_64-linux-gnu/cmake/Qwt" # Ensure correct path
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DQwt_DIR=$Qwt_DIR

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build with Make
        run: make -C build

      - name: Run CTest
        run: ctest --test-dir build --output-on-failure

